<div class="modal-elements-wrapper">
<input class="modal-state" id="{{include.id}}" type="checkbox" />

<div class="modal">
  <label class="modal__bg" for="{{include.id}}"></label>
  <div class="modal__inner">
    <label class="modal__close" for="{{include.id}}"></label>
    <h2>{{include.title}} </h2>
    <p><img src="{{include.img}}" alt="" />{{include.text}}</p>
  </div>
</div>

</div> <!--End wrapper-->
